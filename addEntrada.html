<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_entrada.css">
</head>
<body>
    <div class="bar_sup">    
        <div class="btn_sair"><img src="imagens/X.png" alt=""></div>
    </div>
    <div class="conteudo">

        <h1>Adicionar Item</h1>
        <div class="linha1">
            <div class="prod_add">
                <input type="text" name="produtos" placeholder="Produtos">
            </div>
            <div class="qtd_add">
                <input type="number" name="qtd" placeholder="Qtd">
            </div>
            
        </div>

        <div class="linha2">

            <select name="valUni" class="valUni" placeholder="Default" id="">
                <option value="1">Unidade</option>
                <option value="2">Litros</option>
            </select>

            <input type="date" class="dat">
       
            <select name="" class="uso" id="">
                <option value="0">Interno</option>
                <option value="1">Portas TL</option>
                <option value="2">Portas ISO</option>
                <option value="3">Cortinas</option>
            </select>  
        </div>

        <div class="linha3">
            <div class="obs">
                <textarea placeholder="Observação" class="obs" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div> 

        <div class="botoes">
            <button class="btn_can">Cancelar</button>
            <button class="btn_ok">OK</button>
        </div>
            
    </div>
</body>
<script src="script/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>
    <link rel="stylesheet" href="style/style_entrada.css">
</head>
<body>
    <header class="cabecalho">
        <div class="opcoes">
            <button class="opsCabe1">Estoque</button>
            <button class="opsCabe2">Entrada</button>
            <button class="opsCabe3">Saída</button>        
        </div>
    </header>
        <article class="corpo">
       
            <div class="logoEstoque">
                <img src="imagens/refenger_logo.png" alt="Logo Refenger">
            </div>
            <div class="pesquisa">
                <select name="filtros" class="filtros" placeholder="all">
                    <option value="default" selected>default</option>
                    <option value="Porta">Porta</option>
                </select>
                <div class="barra_busca">
                    <input type="text" placeholder="Pesquisa...." >
                </div>
                <button class="btn_busca"><img src="imagens/lupa.png" alt="Lupa"></button>
               
            </div>
            <div class="tabela">
                <div class="opcoes">
                    <div class="op1">Estoque</div>
                    <div class="op2">Kits</div>
                    <div class="op3">Portas</div>
                    <div class="op4">Parafusos etc...</div>
                </div>
                <div class="colunas">
                    <div class="faixa">
                        <div class="categorias" id="nom_col">Nome</div>
                        <div class="categorias" id="qtd_col">Qtd</div>
                        <div class="categorias" id="ultAlt_col">Ult.alteração</div>
                        <div class="categorias" id="uso_col">Uso</div>
                        <div class="categorias" id="obs_col">Observação</div>
                        <div class="categorias" style="width: 15vw;"id="valUni_col">Valor unitário</div>
                    </div>
                </div>
    
            </div>
            <div class="botoes">
                <button class="btnAdd">Adicionar</button>

            </div>
        </article>
        
    
    
</body>
<script src="script/script_entrada.js"></script>
</html>
